    body: "<a name=\"collect\"></a>\n\n## [Каква информация събираме ние?](#collect)\n\nНие събираме информация от Вас когато се регистрирате на нашия сайт, информация се събира и при вашите участия във форума, когато четете, пишете, както и когато оценявате споделеното тук съдържание. При регистрацията на нашия сайт, е възможно да бъдете помолени да въведете вашето име и вашия имейл адрес. Също така, обаче, Вие можете да посетите нашия сайт и без да се регистрирате. Вашият имейл адрес ще бъде проверен чрез имейл, съдържащ уникален линк. Ако посетите този линк, ние ще знаем, че Вие контролирате имейл адреса. \n\nПри регистрация и при публикация ние записваме IP адреса, от който е публикувано. Ние също така можем и да запазим сървърни логове, които включват  IP адреса на всяко търсене в нашия сървър. \n\n<a name=\"use\"></a>\n\n## [За какво използваме Вашата информация?](#use)\n\nВсяка информация събрана от Вас може да се използва по следните начини:\n\n* За да персонализирате своя опит &mdash; вашата информация ни помага да отговорим по-добре на вашите индивидуални нужди.\n* За да подобрим нашия сайт &mdash; ние непрекъснато се стремим да усъвършенстваме нашите предложения, въз основа на информацията и обратната връзка, която получаваме от Вас.\n* За да подобрим обслужването на клиентите &mdash; вашата информация ни помага да отговорим по-ефективно на вашите заявки за клиентски услуги и нужди от подкрепа. \n* За да изпращате периодични имейли  &mdash; Имейл адреса, който сте ни предоставили може да се използва, за да Ви изпращаме информация, уведомления относно промяната на темите, или при споменаване на вашето потребителско име, относно отговорите на въпросите или по други ваши искания.\n\n<a name=\"protect\">\n\n## [Как защитаваме Вашата информация?](#protect)\n\nНие реализираме различни мерки за сигурност, за да поддържаме сигурността на вашата лична информация която въвеждате, представяте или прибавяте.\n\n<a name=\"data-retention\"></a>\n\n## [Каква е политиката за запазването на Вашите данни?](#data-retention)\n\nНие ще се постараем:\n\n* Да се запазват всички логове съдържащи IP адреса на всички заявки до този сървър, не повече от 90 дни.\n* Да се запазват IP адресите,\
      \ свързани с регистрираните потребители и техните мнения, не повече от 5 години.\n\n<a name=\"cookies\"></a>\n\n## [Използваме ли бисквитки?](#cookies)\n\nДа. Бисквитките са малки файлове, които сайтът или неговият доставчик прехвърля на твърдия диск на компютъра Ви чрез вашия уеб браузър ( ако позволите). Тези бисквитки помагат на сайта да разпознае вашия браузър и ако имате регистриран акаунт, да се свърже с него. \n\nНие използваме бисквитките, за да разберем и запомним вашите предпочитания за бъдещите Ви посещения, и за да се събират данни за трафика и взаимодействията на сайта, за да имаме възможността да предложим по-добра практика и инструменти за в бъдеще. Възможно е сключването на договори с външни доставчици на услуги, за да подобрим разбирането на нашите посетители. Тези доставчици нямат право да използват от наше име събраната информация, освен ако не ни помагат с ръководенето и усъвършенстването на нашата дейност.\n\n<a name=\"disclose\"></a>\n\n## [Разкриваме ли Вашата информация на външни лица?](#disclose)\n\nНие не продаваме, не търгуваме и по никакъв друг начин не прехвърляме на външни лица вашата лична информация. Това не включва доверени трети страни, които ни помагат в управлението на нашия сайт, провеждането на нашия бизнес, или вашето обслужване, ако не сме се споразумели с тези страни да запазят поверителността на тази информация. Също така ние можем да освободим вашата информация, ако вярваме, че това е уместно, че е съобразено със закона и прилаганите от нас политики, или в защита на нашите или други права, собственост и безопасност. Обаче не-личната информация на потребителя може да бъде доставена на другите страни за маркетинг, реклама или за други цели.\n\n<a name=\"third-party\"></a>\n\n## [Трета страна сайтове](#third-party)\n\nПонякога по наша преценка, ние можем да включим или да предложим на трети лица продукти или услуги на нашия сайт. Тези сайтове - третите страни имат отделна и независима политика за поверителност. Ето защо ние не носим отговорност за съдържанието и дейностите на тези сайтове. Въпреки това ние се стремим да защитим целостта на нашия сайт и да приветстваме всяка обратна връзка от тези сайтове.\n\n<a name=\"coppa\"></a>\n\
      \n## [Children's Online Privacy Protection Act Compliance](#coppa)\n\nНашият сайт, нашите продукти и услуги са насочени към всички хора, които са на най-малко 13 годишна възраст. Ако този сървър е в САЩ и Вие сте под 13 години, съгласно изискванията на COPPA [Children's Online Privacy Protection Act](http://en.wikipedia.org/wiki/Children)), не използвайте този сайт.\n\n<a name=\"online\"></a>\n\n## [Online Privacy Policy Only](#online)\n\nТази онлайн декларация за сигурност се прилага само за информация събрана чрез нашия сайт, а не за информация събрана офлайн.\n\n<a name=\"consent\"></a>\n\n## [Вашето Съдържание](#consent)\n\nЧрез използването на нашия сайт Вие се съгласявате с декларацията за \nповерителност на нашия сайт.\n\n<a name=\"changes\"></a>\n\n\n## [Промени в нашата Политика за Поверителност](#changes)\n\nАко решим да променим политиката си за поверителност, ще публикуваме промените на тази страница.\n\nТози документ е CC-BY-SA.. Последно е актуализиран на 31 май 2013г. \n\n"
