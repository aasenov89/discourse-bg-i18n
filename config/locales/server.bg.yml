  guidelines_topic:
    title: "FAQ/Насоки"
    body: "<a name=\"civilized\"></a>\n\n## [Това е Цивилизовано Място за Публични Дискусии](#civilized)\n\nМоля отнасяйте се със същото уважение, сякаш сте в публичен парк. Ние сме място за споделяне - общност &mdash; място където се споделят умения, знания и интереси по време на разговорите. Това не са строги и бързи правила, просто помагат за вземането на решения в нашата общност. Използвайте тези насоки, за да запазим чисто и цивилизовано това място.\n\n <a name=\"improve\"></a>\n\n## [Подобряване на Дискусията](#improve)\n\nПомогнете ни да направим това място за дискусии чудесно, като винаги се стараете да подобрите дискусията по някакъв начин, макар и минимален. Ако не сте сигурни, че публикацията Ви се вписва в разговора, помислете върху това, което искате да кажете и опитайте отново по-късно.\n\nОбсъжданите теми тук са важни за нас и искаме и Вие да се отнасяте към тях, сякаш са толкова важни и за Вас. Уважавайте темите и хората, които ги обсъждат, дори и да не сте съгласни с някои от казаните неща.\n\nЕдин от начините за подобряването на дискусията, е осъзнаването на този, който вече съществува. Моля първо отделете малко време да разгледате наличните теми, преди да отговорите на някоя, или да създадете своя, така Вие ще имате по-голям шанс да срещнете други хора, които споделят вашите интереси.\n\n<a name=\"agreeable\"></a>\n\n## [Бъдете любезни, дори и когато не сте съгласни](#agreeable)\n\nАко искате да отговорите на нещо, с което не сте съгласни - отговорете. Но помнете, критикувайте идеите, не хората. Моля избягвайте: \n\n* Споменаването на имена.\n* Целенасочените атаки.\n* Да отговаряте с тон по-различен от действителния в публикацията.\n* Първосигнално противоречие.\n\nВместо това представете мотивирани контра-аргументи, които да подобрят разговора.\n\n<a name=\"participate\"></a>\n\n## [Вашите участия](#participate)\n\nРазговорите, които имаме тук са важни за всички. Помогнете ни да подобрим бъдещето на общността, като се включите в дискусиите, които правят това място интересно &mdash, и като избягвате тези, които го обезличават.\n\nDiscourse предоставя инструменти, които дават възможност на общността колективно да определи най-добрите участия ( най-лошите): любими,\
      \ отметки, харесвания, сигнали, отговори, редакции и т.н. Използвайте тези инструменти, за да подобрите както собствения си опит, така и на всички останали.\n\nНека се опитаме да направим нашия парк по-добър.\n\n<a name=\"flag-problems\"></a>\n\n## [Ако виждате проблем, сигнализирайте за него](#flag-problems)\n\nМодераторите имат специални права; те са отговорни за този форум. Но  и Вие също. С ваша помощ модераторите могат да бъдат посредници на общността, не са мо представители на закона и реда.\n\nКогато видите лошо поведение не отговаряйте, защото ще насърчи лошото поведение, ще изразходва енергията Ви, и ще изгуби времето Ви. Просто сигнализирайте за него. Ако се съберат достатъчно сигнали, автоматично ще бъде предприето действие или чрез намесата на модератор.\n\nЗа да се запази нашата общност, модераторите си запазват правото да премахват всяко съдържание или всякакви потребителски профили по всякакви причини по всяко време. Модераторите не преразглеждат новите публикации по никакъв начин; модераторите и операторите на сайта не носят отговорност за никакво съдържание, публикувано от общността.\n\n<a name=\"be-civil\"></a>\n\n## [Винаги бъдете любезниl](#be-civil)\n\nНищо друго не може да саботира един добър разговор, както грубостта:\n\n* Бъдете любезни. Не публикувайте нещо, което всеки разумен човек би приел за обидно, оскърбително или казано с омраза.\n* Пазете общността чиста. Не публикувайте неща, които са нецензурни или със сексуален подтекст.\n* Уважавайте се взаимно. Не тормозете и не изнервяйте никого, не интерпретирайте хората, и не излагайте тяхната лична информация.\n* Уважавайте нашия форум. Не публикувайте спам и не се дръжте като варвари във форума.\n\nТова не са конкретни условия с определена дефиниция &mdash; опитайте се да избегнете дори и появата на някои от тези неща. Ако не сте сигурни, попитайте себе си как бихте се почувствали, ако публикацията Ви се появи на корицата на New York Times.\n\nТова е публичен форум и търсачките показват тези дискусии. Дръжте си езика, връзките и изображенията безопасни за вашите приятели и вашето семейство.\n\n<a name=\"keep-tidy\"></a>\n\n## [Пазете го чисто](#keep-tidy)\n\nНаправете усилия да поставите нещата\
      \ на мястото си, за да можем да прекарваме повече време дискутирайки, а не почиствайки. Така че:\n\n* Не започвайте тема в погрешна категория.\n* Не публикувайте едно и също нещо в няколко теми.\n* Не публикувайте отговори без съдържание.\n* Не се отклонявайте от темата.\n* Не подписвайте вашата публикация &mdash; всяка публикация съдържа профилна информация.\n\nВместо да публикувате \"+1\" или \"Съгласен\", използвайте бутона \"Харесвам\". Вместо да отнасяте вече съществуваща тема в коренно различна посока използвайте Отговор като Свързана Тема.\n\n<a name=\"stealing\"></a>\n\n## [Публикувайте единствено Ваши собствени неща](#stealing)\n\nНе можете да публикувате нищо дигитално, което принадлежи на друг без неговото разрешение. Не можете да публикувате описания, линкове или методи, които са откраднати от нечия интелектуална собственост ( софтуер, видео, аудио, изображения) или пък да нарушавате друг закон.\n\n<a name=\"operated\"></a>\n\n## [Поддържан от Вас](#power)\n\nТози сайт се управлява от вашите [friendly local staff](/about), от Вас, от Общността. Ако имате някакви допълнителни въпроси относно как стоят нещата тук, отворете нова тема в  [meta category](/c/meta) и нека ги обсъдим! Ако има критичен или неотложен проблем, които не може да бъде разрешен с мета тема или сигнал, свържете се с нас чрез [staff page](/about).\n\n<a name=\"tos\"></a>\n\n## [Правила на ползване](#tos)\n\nДа юридическият текст е скучен, но ние трябва да се пазим &ndash; както и Вие и вашите данни &ndash; срещу недружелюбни хора. Ние имаме [Правила на ползване](/tos) описващи вашето ( и нашето) поведение и права свързани с неприкосновеността на съдържание, лично пространство и закони. За да използвате тази услуга трябва да сте съгласни да се придържате към нашите [Правила на ползване](/tos).\n"
  tos_topic:
    title: "Правила за ползване"
    body: "Следните правила и условия уреждат изцяло използването на %{company_domain} уеб сайта и цялото съдържание услугите и продуктите, които са налични на или чрез него, като не се ограничават до %{company_domain}  Forum Software, %{company_domain} Support Forums и  %{company_domain} Hosting service (\"Hosting\"), (taken together, the Website). Уеб сайтът е собственост и се управлява от %{company_full_name} (\"%{company_name}\"). Използването на сайта налага приемането и спазването на всички съдържащи се срокове и условия тук без промяна, както и всички други правила за работа, политики ( включително и не само %{company_domain}’s [Декларация за поверителност](/privacy) и [Правила на Общността](/faq)) и процедури, които могат да се публикуват от време на време на сайта от %{company_name} (колективно, \"Споразумението\").\n\nМоля прочетете това споразумение внимателно преди достъпа Ви до сайта и негово използване. Чрез достъпа си до сайта и използването на която и да е част от него, Вие се съгласявате да бъдете обвързани с правилата и условията на това споразумение. Ако  не сте съгласни с всички срокове и условия на това споразумение, можете да не влизате на сайта или да използвате неговите услуги. Ако тези правила и условия се считат за оферта от %{company_name}, приемането е изрично ограничено до тези условия. Уеб сайтът е е достъпен само за лица над 13 годишна възраст.\n\n<a name=\"1\"></a>\n\n## [1. Вашият %{company_domain} Профил](#1)\n\nАко създадете профил на уеб сайта, Вие сте отговорни за поддържането на неговата сигурност и сте изцяло отговорни за всички дейности, които се извършват чрез него. Незабавно трябва да уведомите %{company_name} за всички злоупотреби с Вашия профил или други нарушения на сигурността. %{company_name} не носи отговорност за каквито и да било действия или пропуски от Ваша страна, включително и всички щети от всякакъв вид, направени в резултата на такива действия или пропуски.\n\n<a name=\"2\"></a>\n\n## [2. Отговорност на Участниците](#2)\n\nАко публикувате материали на сайта, линкове (или позволявате на трети лица да го правят) или по друг начин осигурявате чрез сайта материали (всякакъв вид материали, \"Съдържание\"), Вие сте изцяло отговорни\
      \ за тяхното съдържание и за всички вреди, които би породило това. Това е така, независимо дали въпросното Съдържание представлява текст, графика аудио файл или компютърен софтуер. Чрез предоставяне на Съдържание Вие гарантирате и декларирате че:\n\n* Свалянето, копирането и използването на Съдържанието няма да наруши правата на собственост, включително и авторските права, патенти, търговски марки, или търговските тайни на трето лице.\n* Ако Вашият работодател има права върху интелектуалната Ви собственост, то Вие трябва (i) да имате разрешение от него да публикувате или да предоставяте Съдържание, включително и не само всеки софтуер, или (ii) да притежавате писмено отказване на Вашия работодател от тези права.\n*  Сте спазили напълно всички лицензи на третата страна, свързани със Съдържанието, и че сте направили всичко необходимо те да преминат успешно през всички задължителни условия, за да стигнат до крайните потребители.\n* Съдържанието не съдържа или не инсталира никакви вируси, червеи, злонамерени софтуери, троянски коне или всякакви други вредни и разрушителни съдържания.\n* Съдържанието не е спам, не е от бот или произволно генерирано, не е неетично или  излишно търговски насочено, не е проектирано за създаване на трафик към сайтовете от третите страни или за повишаване ранга на търсачката, или за други незаконни действия ( като фишинг) или  за да подведе получателите по отношение на източника на материала ( като измама);\n* Съдържанието не е порнографско, не съдържа заплахи или подбуди към насилие, или не нарушава правото на личен живот или публичност на трето лице;\n* Съдържанието не е рекламирано чрез нежелани електронни съобщения като спам линкове за новинарски групи, пощенски списъци, блогове и уеб сайтове, както и други подобни рекламни методи.\n* Името на Вашето Съдържание не подвежда читателите да си мислят, че Вие сте друго лице или фирма;\n* В случай че Съдържанието Ви съдържа компютърен код, Вие точно сте го категоризирали/описали неговия вид, същност, употреба и ефекти на материалите, независимо дали това се изисква от %{company_name} или по друг начин.\n\n<a name=\"3\"></a>\n\n[3. Лиценз за съдържанието на потребителя](#3)\n\nПотребителските участия\
      \ са лицензирани под  [Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License](http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US). Без да ограничава нито една от тези декларации или гаранции, %{company_name} има правото (но не и задължение), изцяло по преценка на %{company_name}’s ,  (i) да откаже или премахне всеки материал, който според %{company_name}’s разумно мнение нарушава политиката на  %{company_name} , или по някакъв начин е вредно вредно и неприемливо, или (ii) да прекрати достъпа до употребата на сайта за всяко физическо или юридическо лице по някаква причина, изцяло по преценка на %{company_name}. %{company_name} няма задължението да възстановява изплатените вече суми.\n\n\n<a name=\"4\"></a>\n\n## [4. Заплащане и Подновяване](#4)\n\n\n### General Terms\n\nДопълнителни услуги срещу заплащане или ъпгрейди може да намерите на Уеб сайта. При използване на допълнителна платена услуга или ъпгрейд, Вие се съгласявате да плащате на %{company_name} посочените месечни или годишни такси. Плащанията ще се таксуват на база предварително заплащане в деня, в който започнете използването на услугата или ъпгрейда, за месечен или годишен абонаментен период, в зависимост как е посочено. Тези такси не подлежат на връщане.\n\n### Автоматично Подновяване\n\nАко не уведомите %{company_name}  преди края на приложимия срок за абонамента, че искате да прекратите дадена услуга или ъпгрейд, абонаментът Ви ще бъде подновен автоматично и ни упълномощава да събираме приложимата годишна или месечна такса (както и всички данъци), използвайки всяка кредитна карта или друг механизъм, който сте записали при нас. Абонаментите могат да бъдат отменени по всяко време. \n\n<a name=\"5\"></a>\n\n ## [5. Услуги](#5)\n\n### Хостинг, Поддръжка, Услуги\n\nДопълнителните Хостинг и Поддръжка на услуги могат да бъдат предоставяни от %{company_name} съгласно условията и реда за всяка такава услуга. Като се регистрирате за сметка на Хостинг или Поддръжка на услуги, Вие се съгласявате да спазвате тези правила и условия.\n\n<a name=\"6\"></a>\n\n## [6. Отговорност на потребителите на уеб сайта](#6)\n\n%{company_name} не е прегледал и не може да направи преглед на всички материали,\
      \ включително компютърни софтуери публикувани на сайта и следователно не може да бъде отговорен за съдържанието на тези материали, използването им или ефектите от тях. При извършване на действие на уеб сайта, %{company_name} не твърди, че подкрепя материала и не подкрепя неговата истинност, точност, полезност или вредност. Вие сте отговорни за вземането на  необходимите предпазни мерки, за да защитите себе си и вашите компютърни системи от вируси, червеи, троянски коне или други вредни и разрушителни съдържания. Възможно е на уеб сайта да има съдържание, което е обидно, неприлично, или по друг начин нередно, както е възможно  в съдържанието да има технически неточности, правописни и други грешки. Уеб сайтът може да съдържа материали, които нарушават правото на личен живот или публичност, както и други права на собственост на трети лица, или за свалянето, копирането, или употребата на материали с определени или неизказани допълни условия. %{company_name} не носи отговорност за вреди, причинени от употребата на сайта от посетителите, или от всяко тяхно теглене на публикуваното съдържание.\n\n<a name=\"7\"></a>\n\n## [7. Съдържания, публикувани в други сайтове](#7)\n\nНие не сме прегледали и не можем да направим преглед на всички материали, включително и компютърните софтуери предоставени под формата на уеб сайтове и уеб страници, на които се прилагат % {company_domain} линкове, и които сочат към% {company_domain}. % {company_name} няма никакъв контрол върху тези, които не са -% {company_domain} уеб сайтове и уеб страници, и не носи отговорност за съдържанието им или тяхното използване. При свързване не чрез %{company_domain} уеб сайт или уеб страница, %{company_name} не твърди, че ги подкрепя. Вие сте отговорни за вземането на необходимите предпазни мерки, за да защитите себе си и вашите компютърни системи от вируси, червеи, троянски коне и други вредни или разрушителни съдържания. %{company_name} не носи отговорност за вреди породени поради използването на други уеб сайтове и уеб страници, а не на %{company_domain} . \n\n<a name=\"8\"></a>\n\n## [8. Нарушения н авторски права и DMCA политика](#8)\n\nКакто %{company_name} иска другите да зачитат правата на интелектуална собственост,\
      \ така и тя зачита правата на интелектуална собственост на трети лица. Ако смятате, че материалите, разположени на  или свързани с  % {company_domain} нарушават авторските ви права, и ако този сайт пребивава в САЩ, Вие трябва дасе окуражите и да уведомите %{company_name} съгласно %{company_name}’s [Digital Millennium Copyright Act](http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act) (\"DMCA\") Policy. %{company_name} ще отговори на всички такива известия, включително, ако се налага целесъобразно ще се отстрани материала и нарушението,  или ще се деактивират на всички връзки към противозаконните материали. %{company_name} ще прекрати достъпа на посетителя и използването на сайта,и при подходящи обстоятелства, посетителят ще бъде определен като повторен нарушител на авторските права или други права на интелектуална собственост на %{company_name} или други. В случай на такова прекратяване %{company_name} няма да има задължение да възстанови на всички изплатени преди това суми на %{company_name} .\n\n<a name=\"9\"></a>\n\n ## [9. Интелектуална Собственост](#9)\n\nНастоящото споразумение не се прехвърля от %{company_name} към %{company_name} или към трето лице, и всички права и интереси, интелектуалната собственост, правото на собственост и ползите от такова имущество ще остане (както между страните) , само с  %{company_name}. %{company_name}, %{company_domain}, the %{company_domain} логото, както и всички други търговски марки, марки за услуги, графики и лога, използвани във връзка с %{company_domain}, или сайта, са търговски марки или регистрирани търговски марки на %{company_name} или %{company_name}’s лицензори. Други търговски марки, марки за услуги, графики и лога, използвани във връзка с Уеб сайта могат да бъдат търговски марки на други трети страни. Използването на сайта не Ви дава никакво право или лиценз да възпроизвеждате или да използвате по друг начин търговските марки на %{company_name} или на третите лица.\n\n<a name=\"10\"></a>\n\n## [10. Реклами](#10)\n\n%{company_name} запазва правото си да показва реклами във вашето съдържание , освен ако не сте закупили Ad-free Upgrade или Services account.\n\n<a name=\"11\"></a>\n\n## [11. Приписване](#11)\n\n\
      %{company_name} си запазва правото да покаже връзки като ‘Powered by %{company_domain},’ автора на темата, както и шрифта и лентата с инструментите на вашето съдържание.  Footer кредитите и %{company_domain} и лентата с инструментите немогат да бъдат отстранени, независимо от закупения ъпгрейд.\n\n<a name=\"12\"></a>\n\n## [12. Промени](#12)\n\n%{company_name} си запазва правото, по свое усмотрение, да измени или замени всяка част от настоящото споразумение. Ваша е отговорността този договор да се проверява периодично за промени. Ако продължите да използвате уеб сайта след каквито и да било промени в настоящото споразумени, следва да приемете тези промени. %{company_name} може също, за в бъдеще, да предложат нови услуги и / или функции чрез уеб сайта (включително нови инструменти и ресурси). Тези нови характеристики и / или услуги, задължително трябва да са  предмет на сроковете и условията на настоящото споразумение.\n\n<a name=\"13\"></a>\n\n## [13. Завършване](#13)\n\n %{company_name} може да прекрати достъпа Ви до всички части на уеб сайта по всяко време, със или без причина, с или без предизвестие, действително  веднага. Ако желаете да прекратите настоящото споразумение, или %{company_domain} акаунт  (ако имате такъв), можете просто да прекратите употребата на уеб сайта. Всички разпоредби на настоящото споразумение, които по своята същност трябва да оцелеят при прекратяване, включително без ограничения, разпоредби за собственост, отхвърляне на гаранция, обезщетения и ограничения на отговорността.\n\n<a name=\"14\"></a>\n\n ## [14. Отказ от гаранции](#14)\n\nСайтът се предоставя \"както е\". %{company_name}, неговите доставчици и тези, които дават своите лицензи,  се отказват от всякакви гаранции от всякакъв вид, преки или косвени, включително, без ограничение,  гаранции за продаваемост и годност за определена цел. Нито пък %{company_name}, неговите доставчици и тези, които дават своите лицензи дават гаранция, че сайтът ще бъде без грешки или достъпът до него ще бъде непрекъснат. Ако действително четете това, ето  [a treat](http://www.newyorker.com/online/blogs/shouts/2012/12/the-hundred-best-lists-of-all-time.html). Вие разбирате, че можете да изтеглите или по друг\
      \ начин да получите желаното съдържание или услуга чрез уеб сайта, по ваша преценка и риск.\n\n<a name=\"15\"></a>\n\n## [15. Ограничение на отговорността](#15)\n\nПри никакви обстоятелства няма %{company_name}, неговите доставчици и тези, които дават своите лицензи да носи отговорност по отношение на всеки предмет на настоящото споразумение, по силата на договор, небрежност, или друго юридическо споразумение за: (i) всички специални, случайни или закономерни щети; (ii) разходите за възлагане на обществени поръчки за заместващи продукти или услуги; (iii) за прекъсване на използването, или загуба, или повреда на данни; или (iv) за всички суми, които надвишават таксите, заплащани от вас на %{company_name} под силата на това споразумение (12) месеца. %{company_name}  не носят отговорност за всяко неизпълнение или забавяне, което се дължи на въпроси извън техния контрол. Горното не се отнася до тези, които са забранени от закона.\n\n<a name=\"16\"></a>\n\n## [16. Обща декларация и гаранция](#16)\n\n Вие гарантирате, че (i)  вашето използване на сайта ще бъде в строго съответствие с %{company_name} [Privacy Policy](/privacy), [Community Guidelines](/guidelines), с настоящото споразумение и с всички приложими закони и разпоредби (включително и на  местните закони или под законови актове във вашата страна, държава, град, или друг правителствен район, по отношение на онлайн поведението и приемливо съдържание, и включително всички приложими закони по отношение на предаването на технически данни изнесени от страната, в която този сайт пребивава или на страната, в която живеете) и (ii) използването на уеб сайта, няма да наруши или злоупотреби с правата и интелектуалната собственост на трети лица.\n\n<a name=\"17\"></a>\n\n## [17. Обезщетение](#17) \n\nВие се съгласявате да обезщетите и предпазвате %{company_name}, нейните изпълнители и техните лицензианти, и техните директори, ръководители, служители, и агенти от и срещу всякакви искове и разноски, включително адвокатски хонорари, произтичащи от вашето използване на сайта, както и да не се нарушава това споразумение.\n\n<a name=\"18\"></a>\n\n[18. Разни](#18)\n\nНастоящото споразумение съставлява цялото споразумение между %{company_name}\
      \ и относно предмета на договора, той може да бъде променян, единствено писмено подписано от упълномощен изпълнителен директор на %{company_name}, или чрез публикуването от %{company_name} на преработена версия. Ако в обхвата на приложимото право настоящото споразумение не предвижда друго всеки достъп и всяка употреба на сайта ще се ръководят от законите на щата Калифорния, САЩ, с изключение на неговите законови противоречия, и правилното място за всички спорове, произтичащи от или във връзка с  употребата на сайта, ще бъдат държавните и федералните съдилища, намиращи се в Сан Франциско, Калифорния. С изключение на исковете за съдебно или справедливо обезщетение или претенции по отношение на правата върху интелектуалната собственост (които могат да бъдат внесени във всеки компетентен съд, без командироването на една облигация), всеки спор, възникнал по настоящото споразумение, ще бъде окончателно разрешаван в съответствие с Comprehensive Arbitration Rules of the Judicial Arbitration and Mediation Service. (“JAMS”) от трима арбитри, назначени в съответствие с тези правила. Арбитражът се провежда в Сан Франциско, Калифорния, на английски език и  арбитражното решение може да бъде изпълнено във всеки съд. Преобладаващата партия във всяко действие или процедура за прилагане на настоящото споразумение, има право на разноски и адвокатски такси. Ако някоя част от това споразумение е невалидна или неприложима, тази част ще се тълкува като отражение на  първоначалното намерение на страните, както и останалите части ще  си останат в пълна сила. Отказът на всяка от страните от всеки срок или условие на настоящото споразумение или всяко нарушение от него, в никакъв случай, няма да се откаже такав срок или условие или някое следващо нарушение от него. Вие може да прехвърляте правата си по настоящото споразумение на която и да е от страните, която ще се съгласи да се обвърже с Вас при нейните условия; %{company_name} може да прехвърля правата си по настоящото споразумение, без условия. Това споразумение ще бъде обвързващо и ще влиза в употреба в полза на страните, техните наследници и правоприемници.\n\nТози документ е CC-BY-SA. Последно е актуализиран на 31 май 2013г. Приложен първоначално\
      \ от  [WordPress Terms of Service](http://en.wordpress.com/tos/). \n"
