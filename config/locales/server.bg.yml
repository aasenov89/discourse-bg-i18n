  test_mailer:
    subject_template: "[%{site_name}] Имейл доставяне тест"
    text_body_template: |
      Това е тест имейл от

      [**%{base_url}**][0]

      Правилното доставяне на имейл не е лесна работа. Ето няколко неща, които първо трябва да проверите:

      - Уверете се, че правилно сте конфигурирали  `уведомителен имейл` от: адрес във вашите настройки. **Домейнът посочен в "от" адреса на имейлите, които изпращате, е домейнът който ще бъде проверен от вашия имейл.**

      -Дали сте наясно как да видите имейла в оригиналния му вид от вашия имейл клиент,  така че да разгледате заглавията на имейлите за важни неща. В Gmail е от опцията "покажи оригинала" в падащото меню в горния десен ъгъл на всеки имейл.

      -**ВАЖНО:** Дали вашият Интернет доставчик е направил reverse DNS запис на вашето IP,  който да сочи към домейна от който изпращате имейли. [Тествайте вашият Reverse PTR запис][2] тук. Ако вашият Интернет доставчик не е въвел правилен reverse DNS запис, ще се отрази много отрицателно на доставянето на имейли.

      - Дали вашият домейн има правилен [SPF запис][8].  [Тествайте вашия SPF запис][1] тук. Имайте в предвид, че TXT е официалния правилен тип запис за SPF.

      -Дали вашият домейн  [DKIM запис][3] е правилен? Това значително ще подобри доставянето на имейли. [Тествайте вашия DKIM запис][7] тук.

      - Ако стартирате свой собствен имейл сървър, уверете се че IP-тат на вашия имейл сървър не са  [в черния списък на някой имейл ][4]. Също така се уверете, че определено изпраща напълно квалифицирано име на хост, което е разрешено в DNS в HELO съобщение. Ако не, това може да доведе до отхвърляне на вашия имейл от много имейл услуги.

      (Лесният начин е да създадете безплатен профил в [Mandrill][md] или [Mailgun][mg] или [Mailjet][mj], които имат свободни и щедри безплатни пощенски планове и би било добре за малките общности. Все пак Вие трябва да създадете SPF и DKIM записи в DNS!)

      Надяваме се, че сте получили този тест имейл!

      Успех,

      Вашите приятели в [Discourse](http://www.discourse.org)

      [0]: %{base_url}
      [1]: http://www.kitterman.com/spf/validate.html
      [2]: http://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: http://whatismyipaddress.com/blacklist-check
      [5]: %{base_url}/unsubscribe
      [7]: http://dkimcore.org/tools/dkimrecordcheck.html
      [8]: http://www.openspf.org/SPF_Record_Syntax
      [md]: http://mandrill.com
      [mg]: http://www.mailgun.com/
      [mj]: http://www.mailjet.com/pricing
