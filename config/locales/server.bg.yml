  system_messages:
    post_hidden:
      subject_template: "Публикацията е скрита заради потребителско сигнализиране"
      text_body_template: |
        Здравейте,

        Това е автоматично съобщение от %{site_name} за да Ви уведоми, че вашата публикация беше скрита.

        %{base_url}%{url}

        %{flag_reason}

        Много потребители са сигнализирали за тази публикация преди да бъде скрита, затова моля обмислете преразглеждането на вашата публикация, за да не се сигнализира повече за нередност. **Можете да промените вашата публикация след %{edit_delay} минути, и тя автоматично ще бъде показана.** Това ще повиши вашето ниво на доверие.

        Обаче, ако публикацията е скрита от общността за втори път, тя ще остане скрита докато не бъде обработена от персонала - и може да има по-нататъшни действия, включително и възможност за отстраняване на вашия акаунт.

        За допълнителна информация моля посетете [Правилата на Общността](%{base_url}/guidelines).
    usage_tips:
      text_body_template: "Това лично съобщение съдържа няколко съвета, за да започнете.\n\n## Продължавайте да превъртате\n\nНе съществува бутон за следваща страница или номера на страниците - за да прочетете повече **просто продължавайте да превъртате надолу!**\n\nКогато има нови публикации те ще се появят автоматично.\n\n## Къде съм аз?\n\n-За да потърсите вашата потребителска страница или менюто, използвайте иконите в горния десен ъгъл  <kbd>☰</kbd>\n\n-Всяко заглавие на тема ще Ви отведе до следващата непрочетена публикация. Използвайте времето на последната активност и номера на публикацията, за да влезете в горната или долната част.\n\n-Докато четете темата отидете на-отгоре &uarr; като изберете заглавието на темата. Изберете зелената лента за напредъка в долния десен ъгъл за пълен навигационен контрол, или използвайте  <kbd>home</kbd> и <kbd>end</kbd> keys.\n\n<img src=\"/images/welcome/progress-bar.png\" width=\"143\" height=\"39\">\n\n## Как да отговоря?\n\n-За да отговорите като цяло на темата, използвайте бутона за отговор <img src=\"/images/welcome/reply-topic.png\" width=\"29\" height=\"25\"> в най-долната част на страницата.\n\n-За да отговорите на определена публикация, използвайте бутона за отговор <img src=\"/images/welcome/reply-post.png\" width=\"29\" height=\"25\"> в тази публикация.\n\n-За да отведете разговора в друга насока, но все пак в същата връзка, използвайте  <img src=\"/images/welcome/reply-as-linked-topic.png\" width=\"15\" height=\"25\"> \n\nЗа да цитирате някого във вашия отговор, изберете текста, който искате да цитирате, а след това натиснете бутон за отговор.\n\n<img src=\"/images/welcome/quote-reply.png\" width=\"350\" height=\"129\">\n\n-За да известите някой във вашия отговор, споменете неговото име. Напишете  `@` и автоматичния довършител ще се появи.\n\n<img src=\"/images/welcome/username-completion.png\" width=\"230\" height=\"131\">\n\nЗа [стандартни емотикони](http://www.emoji.codes/), просто започнете да пишете `:` или традиционните усмивки `:)` :smile:\n\n## Какво друго мога да правя?\n\nИма бутони за действие в долната част на всяка публикация.\n\n<img src=\"/images/welcome/like-link-flag-bookmark.png\" width=\"169\" height=\"46\"\
        >\n\nЗа да уведомите някого, че харесвате неговата публикация използвайте бутона **like**. Ако откривате проблем в публикацията лично го уведомете или сигнализирайте на нашия персонал с бутона **flag**\n\nВие също така можете да **споделите** линк в публикацията или да го поставите в **отметки** на вашата потребителска страница за по-късна справка.\n\n## Кой говори за мен?\n\nКогато някой отговори на ваша публикация, цитира ваша публикация, или споменава вашето потребителско име, веднага ще се появи номерче в горния десен ъгъл на страницата. Използвайте го за достъп до вашите **уведомления**\n\n<img src=\"/images/welcome/notification-panel.png\" width=\"178\" height=\"59\">\n\nНе се притеснявайте за изчезнал отговор - ще бъдете директно уведомени по имейла (или с лично съобщение) ако не сте онлайн когато пристигне.\n\n##  Кога разговорите са нови?\n\nПо подразбиране нови са всички разговори, които са на по-малко от два дни и всеки разговор, в който сте взели участие (сте отговорили, сте създали или сте чели продължително време) е проследен.\n\nЩе видите нова синя и цифрова индикация до тези теми:\n\n<img src=\"/images/welcome/topics-new-unread.png\" width=\"368\" height=\"89\">\n\nМожете да промените индивидуалното уведомяване за дадена тема чрез настройките накрая на темата (това също може да се зададе и за всяка категория). За да промените начина за проследяване на темите, или дефинирането на нова, вижте [вашите потребителски предпочитания](%{base_url}/my/preferences)\n\n## Защо не мога да направя някои неща?\n\nНовите потребители са донякъде ограничение от съображения за сигурност. Като вземате участие тук ще спечелите доверието на обществото, ще станете пълноправен член и тези ограничения ще бъдат автоматично премахнати. На по-високо [ниво на доверие](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924) ще имате дори възможността да ни помогнете да управляваме заедно общността.\n\n"
